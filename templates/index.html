<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVision - Meal Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>NutriVision</h1>
            <p>Upload a meal photo for instant AI-powered nutritional analysis</p>
        </header>

        <main>
            <!-- Input Section -->
            <div id="input-section">
                <div class="buttons">
                    <label for="file-upload" class="btn btn-primary">
                        <span class="icon">üì∑</span>
                        <span>Upload Image</span>
                    </label>
                    <input type="file" id="file-upload" name="file" accept="image/*" hidden>
                    
                    <button id="btn-take-photo" class="btn btn-primary">
                        <span class="icon">üì∏</span>
                        <span>Take Photo</span>
                    </button>
                </div>
            </div>

            <!-- Camera Section (hidden by default) -->
            <div id="camera-section" class="hidden">
                <video id="camera-feed" autoplay></video>
                <canvas id="camera-canvas" hidden></canvas>
                
                <div class="buttons">
                    <button id="btn-capture" class="btn btn-primary">Capture</button>
                    <button id="btn-cancel-camera" class="btn btn-secondary">Cancel</button>
                </div>
            </div>

            <!-- Preview Section (hidden by default) -->
            <div id="preview-section" class="hidden">
                <div class="image-preview">
                    <img id="preview-image" src="#" alt="Preview">
                </div>
                
                <div class="buttons">
                    <button id="btn-analyze" class="btn btn-primary">Analyze</button>
                    <button id="btn-retry" class="btn btn-secondary">Retry</button>
                </div>
            </div>

            <!-- Loading Section (hidden by default) -->
            <div id="loading-section" class="hidden">
                <div class="loader"></div>
                <p>Analyzing your meal with AI...</p>
            </div>

            <!-- Results Section (hidden by default) -->
            <div id="results-section" class="hidden">
                <h2>Nutritional Analysis</h2>
                
                <div class="nutrition-overview">
                    <div class="nutrition-item calories">
                        <h3>Calories</h3>
                        <p id="calories-value">0</p>
                    </div>
                    
                    <div class="nutrition-grid">
                        <div class="nutrition-item proteins">
                            <h3>Protein</h3>
                            <p><span id="proteins-value">0</span>g</p>
                        </div>
                        
                        <div class="nutrition-item fats">
                            <h3>Fats</h3>
                            <p><span id="fats-value">0</span>g</p>
                        </div>
                        
                        <div class="nutrition-item carbs">
                            <h3>Carbs</h3>
                            <p><span id="carbs-value">0</span>g</p>
                        </div>
                    </div>
                </div>
                
                <button id="btn-new-analysis" class="btn btn-primary">New Analysis</button>
            </div>

            <!-- Error Section (hidden by default) -->
            <div id="error-section" class="hidden">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h3>Something went wrong</h3>
                <p id="error-message"></p>
                <button id="btn-try-again" class="btn btn-primary">Try Again</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 NutriVision | Powered by Advanced AI Technology</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
